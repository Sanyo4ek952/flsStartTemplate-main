<div class="order-form">
	<div class="order-form__body">
		<div class="order-form__title">Заказать крепеж и детали <span class="bold blue">по чертежам</span></div>
		<div class="order-form__sub-title">Реализуем Ваши идеи в металле</div>
		<form class="order-form-box">
			<input data-required data-validate autocomplete="off" type="text" name="form[]" data-error="Ошибка"
				placeholder="Имя" class="input  order-form-box__input">
			<input data-required data-validate autocomplete="off" type="text" name="form[]" data-error="Ошибка"
				placeholder="Телефон" class="input order-form-box__input">
			<input data-required="email" data-validate autocomplete="off" type="text" name="form[]" data-error="Ошибка"
				placeholder="Почта" class="input order-form-box__input">
			<div class="checkbox order-form-box__checkbox">
				<input required id="c_1" data-error="Ошибка" class="checkbox__input order-form-box__checkbox-input"
					type="checkbox" value="1" name="form[]">
				<label for="c_1" class="checkbox__label order-form-box__checkbox-label"><span class="checkbox__text">Я
						согласен(-на) на обработку
						персональных данных</span></label>
			</div>
			<button type="submit" class="order-form__button button">Заказать</button>
		</form>
	</div>
</div>
