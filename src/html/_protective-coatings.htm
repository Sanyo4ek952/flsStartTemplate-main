<div class="protective-coatings">
	<div class="protective-coatings__container">
		<div class="protective-coatings__body">
			<div class="protective-coatings__columns">
				<div class="protective-coatings__column protective-coatings__column_1">
					<div class="protective-coatings__title title">Чтобы крепеж <br> служил долго</div>
					<div class="protective-coatings__sub-title sub-title">Услуги по окрашиванию изделий, <br> а также
						нанесению защитных покрытий:</div>
					<div class="protective-coatings__form">
						<div class="protective-coatings__buttons-forms">
							<div class="custom-radio-button">
								<input type="radio" id="galvanizing" name="coatingType" value="galvanizing" checked>
								<label for="galvanizing">цинкование</label>
							</div>
							<div class="custom-radio-button">
								<input type="radio" id="hot-galvanizing" name="coatingType" value="hot-galvanizing" checked>
								<label for="hot-galvanizing">Горячее цинкование</label>
							</div>
							<div class="custom-radio-button">
								<input type="radio" id="cadmium-plating" name="coatingType" value="cadmium-plating">
								<label for="cadmium-plating">Кадмирование</label>
							</div>
							<div class="custom-radio-button">
								<input type="radio" id="phosphating" name="coatingType" value="phosphating">
								<label for="phosphating">Фосфатирование</label>
							</div>
							<div class="custom-radio-button">
								<input type="radio" id="yellow-zinc" name="coatingType" value="yellow-zinc">
								<label for="yellow-zinc">Желтое цинкование</label>
							</div>
							<div class="custom-radio-button">
								<input type="radio" id="anodizing" name="coatingType" value="anodizing">
								<label for="anodizing">Оксидирование</label>
							</div>
							<div class="custom-radio-button">
								<input type="radio" id="nickel-plating" name="coatingType" value="nickel-plating">
								<label for="nickel-plating">Никелирование</label>
							</div>
							<div class="custom-radio-button">
								<input type="radio" id="ral-painting" name="coatingType" value="ral-painting">
								<label for="ral-painting">Покраска по RAL</label>
							</div>
							<div class="custom-radio-button">
								<input type="radio" id="zinc-lamellar" name="coatingType" value="zinc-lamellar">
								<label for="zinc-lamellar">Цинк-ламельное покрытие</label>
							</div>
						</div>
						<div class="protective-coatings__button-form button">
							Заказать покрытие</div>
					</div>
				</div>
				<div class="protective-coatings__column">
					<div data-da=".protective-coatings__column_1, 1100, 2" class="protective-coatings__image ">
						<img src="@img/protective-coatings/protective-coatings.png" alt="">
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
